<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <title>Restaurant-Ordering-App</title>
</head>
<body>
    <header>
      <div class="header-container">
      <h1>Jimmyâ€™s Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </div>
    </header>

    <main>
      <section id="menu"></section>
      
      <section class="order" id="order-section">
          <div class="order-container">
          <h3 class="order-heading">Your order</h3>

          <div id="ordered-item-container"></div>

            <div><hr></div>

          <div class="total-price-container">
            <h3 class="total-price">Total price:</h3>
            <p id="total-price" class="price"></p>
          </div>

            <button id="complete-order-btn" class="complete-order-btn">Complete order</button>
          </div>
      </section>

      <section>

        <div id="payment-form" class="form-container form-container-display-none">
          <h3 >Enter card details</h3>

          <form id="form" class="form">

            <input 
            type="text"
             name="enterName" 
             id="enterName" 
             placeholder="Enter your name"
             aria-placeholder="Enter your name"
             required
             >

             <input 
             type="text"
             name="enterCardNumber"
             id="enterCardNumber"
             placeholder="Enter card number"
             aria-placeholder="Enter card number"
             maxlength="19"
             inputmode="numeric"
             required
             >

             <input 
             type="password"
             name="enterCCV"
             id="enterCCV"
             placeholder="Enter CCV"
             aria-placeholder="Enter CCV"
             maxlength="3"
             pattern="\d{3}"
             inputmode="numeric"
             required
             >
             <button class="pay-btn" type="submit" id="pay-btn">Pay</button>
          </form>


        </div>
      </section>

      <section id="order-complete"></section>

    </main>

  <script src="script.js" type="module"></script>
</body>
</html>
